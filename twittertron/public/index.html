<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twittertron</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="bird.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="progress"></div>

        <header>
            <img src="bird.svg" alt="" />
            <div class="message"></div>
        </header>

        <h1>twittertron</h1>

        <a href="https://github.com/fliptopbox/cliches">github</a> |
        <a href="https://twitter.com/fliptopbox13">twitter</a> |
        <a href="/checksums.txt">download</a> |
        <span class="lastmodified">
            <strong>
                <script>
                    const date = new Date(document.lastModified).toISOString();
                    document.write(date);
                </script>
            </strong>
        </span>

        <div class="pulse">waiting for data ...</div>

        <table></table>
        <script src="main.js" type="module"></script>
    </body>
</html>
